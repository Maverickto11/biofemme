<div class="relative w-full h-auto mx-auto">
  <div class="overflow-hidden rounded-lg shadow-lg w-full">
    <div class="transition-transform duration-700 ease-in-out w-full">
      <div class="flex">
        <img [src]="images[currentIndex]" alt="Image" class="w-full h-auto object-cover" />
      </div>
    </div>
  </div>

  <button
    class="absolute top-1/2 left-0 transform -translate-y-1/2 text-white p-2 rounded-full focus:outline-none"
    (click)="prev()"
    aria-label="Previous"
  >
    <img src="/assets/img/Carousel/angulo-pequeno-izquierdo.png" class="w-6 h-6">
  </button>

  <button
    class="absolute top-1/2 right-0 transform -translate-y-1/2 text-white p-2 rounded-full focus:outline-none"
    (click)="next()"
    aria-label="Next"
  >
    <img src="/assets/img/Carousel/angulo-pequeno-derecho.png" class="w-6 h-6">
  </button>
</div>


<app-cards></app-cards>
